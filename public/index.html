<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
        name="description"
        content="AI-powered assessment trainer with voice interaction for educational learning"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.openai.com">
    
    <!-- Font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>AI Assessment Trainer</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta property="og:title" content="AI Assessment Trainer" />
    <meta property="og:description" content="Practice and improve with voice-powered AI assessment" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Accessibility improvements -->
    <meta name="color-scheme" content="light">
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f0f9ff 0%, #f8fafc 50%, #faf5ff 100%);
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .initial-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen once React loads */
        .loaded .initial-loading {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; background: #fef2f2; border: 1px solid #fecaca; margin: 1rem; border-radius: 0.5rem;">
            <h2 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h2>
            <p style="color: #7f1d1d;">
                AI Assessment Trainer requires JavaScript to function properly. 
                Please enable JavaScript in your browser settings and reload this page.
            </p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Initial loading screen -->
        <div class="initial-loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #6b7280; font-size: 1.1rem;">
                Loading AI Assessment Trainer...
            </p>
        </div>
    </div>
    
    <script>
        // Mark as loaded when React takes over
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
        });
        
        // PWA ready - service worker can be added later if needed
        
        // Error tracking
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
